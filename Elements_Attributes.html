<html lang="en">

<head>
    <!-- Tiêu đề -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây là Trang Web </title><!-- Hiện trên thanh công cụ Chrome-->
</head>

<body>
    <!-- phần thân: thẻ gồm h1 đến h6 : front size từ lớn về nhỏ: thường kh dùng , dùng thẻ p là phổ biến->
 <! -- chú thích dùng Ctrl +/ -->
    <!-- 1 elements: gồm
        1. <p>    </p>           -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p style="color:red;font-size: 40px;"> Welcome to my channel</p>
    <p style="color:blue;font-size : 30px;font-weight:700 ;">I'm Cường Trần </p>
    <!-- Thêm thuộc tính : cho có màu , hiệu ứng: Atrribute--: nằm trong <p ... > -->
    <!-- font-weight:dùng thể hiện độ đậm nhạt  -->
    <!-- 2.Thẻ div:là 1 block , 1 khối  nó kéo dài hết từ đầu đến cuối, chiều cao: bằng với nội dung trong thẻ-->
    <div style="border: 1px solid black ">Heading div</div>
    <!-- Để thể hiện khung của thẻ:"boder:1px solid black" -->
    <!--3. Thẻ span: là 1 fit-content, độ dài chỉ bằng nội dung trong thẻ, chiều cao giống thẻ div -->
    <span style="border:1px solid black">Span: fit-content </span>
    <!-- 4.Thẻ <a></a>: angchor:mỏ neo,href thẻ để có dấu bàn tay hay xem youtube: 
        - đường link muốn dẫn tới 
        - target blank: mở ra 1 trang mới hoàn toàn 
        - target= parent,self,top : mở trong chính trang web đó luôn    -->
    <a target="_self" href="file:///D:/NAM2/WEB/HTML/html/index.html">Comeback </a>
    <!-- 4. Thẻ img :
    + src: đường link ảnh, .jpg   -->
    <img height="500" width="600" src="https://copywrite.vn/uploaded/content-marketing-idea-lightbulb-ss-1920(1).jpg"
        alt="">
</body>

</html>
